  <title>Signup</title>
  <script type="text/javascript">
function validate(){
if(document.myForm.fstname.value=="")
	{
	alert("please provide your first name!");
	document.myForm.fstname.focus();
	return false;
	}
if(document.myForm.lstname.value=="")
{
alert("please provide your last name!");
document.myForm.lstname.focus();
return false;
	}
if(document.myForm.uname.value=="")
{
alert("please provide your email!");
document.myForm.uname.focus();
return false;
}
if(document.myForm.pass.value=="")
{
alert("please provide your password!");
document.myForm.pass.focus();
return false;
}
return(true);
}
</script>

<body class="blue">
<form action="register.jsp" name="myForm" onsubmit="return(validate());" method="post">

  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
      
        <div class="row">
          <div class="input-field col s12 center">
            <img src="globe.jpg" width="100" height="80" alt="" class="responsive-img valign profile-image-login">
            <h6 class="center login-form-text" style=color:black>Programming-World</h6>
            <h5 class="center login-form-text" style=color:black>SIGN UP</h5>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" class="validate" name="fstname">
            <label class="center-align">Firstname</label>
          </div>
        </div>
         <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" class="validate" name="lstname">
            <label for="username" class="center-align">Lastname</label>
         </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email" class="validate" name="uname">
            <label class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" class="validate" name="pass">
            <label >Password</label>
          </div>
        </div>
      
        <div class="row">
          <div class="input-field col s12">
            <button  class="btn waves-effect waves-light col s12">Register Now</button>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="Login.html">Login</a></p>
          </div>
        </div>
      </form>
    </div>
