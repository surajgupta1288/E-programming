  <title>Login</title>
  <script type="text/javascript">
 function validate(){
  if(document.myform.mail.value=="")
	  {
	  alert("Please provide your email.");
	  document.myform.mail.focus();
	  return false;
	  
	  }
  if(document.myform.passw.value=="")
	  {
	  alert("Please provide Your password");
	  document.myform.passw.focus();
	  return false;
	  }
  return(true);
  }
  </script>

<body class="blue" >
<form action="login.jsp" name="myform"  onsubmit="return(validate());" method="post">

  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
          <img src="globe.jpg" width="100" height="80" alt="" class="responsive-img valign profile-image-login">
           <h6 class="center login-form-text" style=color:black>Programming-World</h6>
            <h5 class="center login-form-text" style=color:black>Login</h5>
          </div>
        </div>
        
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email" class="validate" name="mail">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" class="validate" name="passw">
            <label for="password">Password</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light col s12">Login Now</button>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">New Member? <a href="Register.html">SignUp</a></p>
            <p class="margin center medium-small sign-up">Forgot Password?? <a href="forgotpassword.html">Click Here</a></p>
          
          </div>
        </div>
      </form>
    </div>
  </div>
